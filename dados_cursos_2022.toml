[[cursos]]
dataiso = "2022-04-23"
titulo = "Suicídio no Sacerdócio: Um olhar de Esperança"
assessor_slugs = ["eduardo-augusto-galindo-de-lima"]
descricao = """Nesse curso iremos trabalhar o fenômeno do suicídio que no
Brasil que a cada 45 minutos ceifou a vida de uma pessoa no ano passado.
E a cada morte ocorreram outras 20 tentativas. O suicídio não é um ato
voluntário e livre. É uma consequência do desamparo, do isolamento e dos
transtornos mentais. O sofrimento existencial é uma realidade não partilhada de
sacerdotes e consagrados que sentem o esgotamento mental no seu ministério.
Diante dessa situação dolorosa devemos auxiliar na promoção das ações para
valorização da vida e do bem estar na área humano-afetiva."""
