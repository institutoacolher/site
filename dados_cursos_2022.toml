[[cursos]]
dataiso = "2022-06-25"
titulo = "Tipos Psicológicos"
assessor_slugs = ["flavia-moreira-ribeiro"]
descricao = """Carl Gustav Jung, em sua Teoria da Personalidade, construiu
tipologias ligadas ao ser humano e ao mundo, definidas a partir de estilos
cognitivos e de comportamento individual. Seu modelo tipológico é baseado na
visão de arquétipos ligada a psicologia analítica. E, de modo geral, ele
classificou em quatro tipos principais que são: pensamento ou sentimento,
sensação ou intuição. Sendo que, estes são divididos em classes de saber
racional (ou julgamento) ou irracional (ou perceptivas). A compreensão da
tipologia, além de favorecer o autoconhecimento e melhorar o relacionamento
interpessoal, ajuda a compreender situações de organização de grupos, detecção
e solução de conflitos, treinamento e remanejamento de grupos, criação de
programas de ensino, orientação de pais e professores, orientação vocacional,
aconselhamento familiar e comunitário."""
